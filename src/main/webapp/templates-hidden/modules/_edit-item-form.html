<div id="combineTheChildrenToOneElement" class="panel-container">
  <form id="formitem" enctype="multipart/form-data" method="post" action="#">

    <div class="input-row">
      <label id="iconlabel" data-lift="L10n.i">project_icon_upload</label>
      <input id="icon" type="file" name="fileToUpload">
    </div>

    <div class="input-row">
      <label id="iconlabel" data-lift="L10n.i">project_title_label</label>
      <input id="title" placeholder="Title" required minlength="5" maxlength="60">
    </div>

    <div class="input-row">
      <label data-lift="L10n.i">project_intro_text</label>
      <textarea id="teaser" placeholder="Short desciption max 150 characters" rows="2" required minlength="10" maxlength="150"></textarea>
    </div>

    <div class="input-row">
      <label data-lift="L10n.i">project_des_label</label>
      <textarea id="wysiwyg" class="wysiwyg wysiwyg-descriptionfield-editform" placeholder="Project description" rows="8" required minlength="10" maxlength="65000"></textarea>
    </div>
    <script id="update_description_preview"></script>

    <div class="input-row">
      <label data-lift="L10n.i">project_difficulty</label>
      <select id="difficulty" required>
        <option value="" disabled selected>Difficulty</option>
      </select>
    </div>

    <div class="input-row">
      <label data-lift="L10n.i">project_state</label>
      <select id="state" required>
        <option value="" disabled selected>State</option>
      </select>
    </div>

    <div class="input-row">
      <label id="licencelabel">Need help choosing a license? Click <a href="https://creativecommons.org/choose/" target="_blank">here</a></label>
      <select id="licence" required>
        <option value="" disabled selected>Licence</option>
      </select>
    </div>
    <!-- <label id="languagelabel">You entered content in (Language): </label>
    <select id="language" required>
      <option value="" disabled selected>Language</option>
    </select> -->

  <!--
    <a id="newlanguage" href="#">create new language</a>
    <label id="defaultlanguagelabel">Default Language: </label>
    <select id="defaultlanguage" required>
      <option value="" disabled selected>DefaultLanguage</option>
    </select>
  -->
    <input id="itemsubmithidden" type="hidden">
    <button type="submit" id="save">Save</button>
  </form>
  <div class="popup images">
    <span data-lift="embed?what=modules/_images">Images</span>
  </div>
</div>
